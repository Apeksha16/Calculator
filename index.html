<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    </head>
    <body>

        <div class="calculator">
            <div class="outputMessage">
<div class="displayOutput">89 + 76 +64 * 23</div>
<div class="messageButton">1102</div>
</div>

<div class="buttonClass">

<div class="first-row">
    <button class="powerButtons">AC</button>
    <button class="powerButtons">-></button>
    <button class="operators">%</button>
    <button class="operators">/</button>
</div>

<div class="second-row">
    <button>7</button>
    <button>8</span>
    <button>9</button>
    <button class="operators">*</button>
    </div>

    <div class="third-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operators">-</button>
        </div>

        <div class="fourth-row">
         <button>1</button>
        <button>2</button>
           <button>3</button>
        <button class="operators">+</button>
            </div>

            <div class="fifth-row">
              <button>+-</button>
            <button>0</button>
               <button>.</button>
               <button class="operators">=</button>
                </div>
    
        </div>
        </div>
    </body>
</html>
